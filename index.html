<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shotcut icon" href="./imagens/Instagram_icon.png.webp">
    <title>Instagram</title>
</head>

<body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./imagens/instagram-celular.png" alt="celular">
            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img src="./imagens/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="./imagens/perfil-instagram.jpg" alt="foto do perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como peagaduarte</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not-acount">Não é peagaduarte?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"><img src="./imagens/app-store.png"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" class="app-download"><img src="./imagens/google-play.png"></a>
                    </div>
                </div>
            </div>      
        </div>
</body>
</html>
